<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hava Proqnozu</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header"><h2>Don't trust the forecast, You can't know the work of God</h2></div>
    <div class="main">
      <input type="text" id="input" placeholder="Enter City Name" />
      <button class="search-button">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div class="city-info">
      <div class="city-name"></div>
      <div class="termometr">
        <div class="sun"></div>
        <div class="degree"></div>
      </div>
      <div class="sky-info"></div>
      <div class="damp">
          <div class="rutubet"></div>
        <div class="kulek"></div>
      </div>
    </div>

    <script src="./script.js" ></script>
  </body>
</html>
